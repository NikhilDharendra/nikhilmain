<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        background-color: rgb(175, 157, 192);
      }
      h2{
        color: rgb(37, 39, 39);
      }
      .btn{
        color: white;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <img
      height="400"
      width="50%"
      src="https://cdn.pixabay.com/photo/2016/11/23/17/24/woman-1853936__340.jpg"
      alt=""
    />
    <br />
    <h2 id="likes">Show likes count here</h2>
    <h2 id="dislikes">Show dislikes count here</h2>
    <button onClick="likeFun()" class="btn">Like</button>
    <button onClick="dislikeFun()" class="btn">Dislike</button>
  </body>
</html>

<script>
  var likes = 0;
  var dislikes = 0;

  function likeFun() {
    likes++;
    //console.log(likes);
    document.getElementById("likes").innerText = "likes -" + likes;
  }

  function dislikeFun() {
    dislikes++;
    //console.log(dislikes);
    document.getElementById("dislikes").innerText = "dislikes -" + dislikes;
  }
</script>
